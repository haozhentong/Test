<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="https://weui.io/weui.css">
    <title>猫眼电影</title>
</head>

<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <section class="movie-header">
            <div class="moive">
                <div class="moive-background"></div>
                <div class="moive-filter"></div>
                <div class="moive-container">
                    <!-- pic -->
                    <div class="moive-cover">
                        <a href="#" class="link">
                            <img src="" alt="" id="moivePic">
                        </a>
                    </div>
                    <!-- detail -->
                    <div class="moive-content">
                           <div class="moive-name">
                               <span>1</span>
                           </div>
                           <div class="moive-ename">
                               <span>2</span>
                           </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <script>
     (function(){
         $.ajax({
             url:'https://www.easy-mock.com/mock/5ca4960734e2a127a257d670/URL/lingyunsheng',
             type:'get',
             success:function(res){
                //console.log(res)
                $('#moivePic').attr('src',res.data.moivePic)
                

             }
         })

     })()
    
    </script>
</body>

</html>
