  <script>
      var lType=document.querySelectorAll('.goods__food-items__food-item');
      console.log(lType);
      for(let i=0;i<lType.length;i++){
          console.log(i);
          lType[i] = addEventListener("click",
          function(){
               for(let j of lType){
                   j.classList.remove('active');
               }
               this.classList.add('active');

          } )
      }

      var tType=document.querySelectorAll('weui-tabbar__item');
      var pType=document.querySelectorAll('weui-tab__panel');
      console.log(tType);
      console.log(pType);
      for (let i=0;i<tType.length;i++){
          console.log(i);
          tType[i]=addEventListener("click",
          function (){
              showTab.call(this);
          })
      }
      
      function showTab(){
          for(let j=0;j<pType.length; j++){
            console.log(this);
              
              if(tType[j]===this){
                  tType[j].classList.add('weui-tabbar__item_on');
                  pType[j].classList.add('show');


              }
              else{
                tType[j].classList.remove('weui-bar__item_on');
                lType[j].classList.remove('show');

              }
          }
      }
