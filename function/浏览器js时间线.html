<body>
    <!-- js的核心语法：编程 逻辑
    业务 交汇
    web 浏览器 方法
    页面 img 文字 DOM
    底层 浏览器 BOM
    浏览器 页面加载 简单操作系统
    1.输入一个网址 www.baidu.com/map
    2. 把网址转化为ip地址：服务器 IP地址 127.0.0.1
    域名  www.baidu.com  不是很好记
   3. DNS服务器 浏览器把 www.baidu.com  发送给DNS服务器
    浏览器收到网址 127.0.0.1 缓存在本地
    4.浏览器就像 http：// www.baidu.com  请求
    http https 浏览器-》服务器  飞机方式
    5.  服务器收到请求http：// www.baidu.com 请求
    6. 服务器 端口 8080
    7. 服务器把请求的内容 处理返回给浏览器 页面的内容
    8. 浏览器收到文件内容 -》 解析

    看到页面 -->
    <!-- 浏览器：多线程
    js引擎
    ui渲染
    时间线程
    发起请求的线程
    定时器的线程

    js 单线程 变成方便 
    银行 一个柜台 js相关的事情
    排队
    单线程 1. 2.
    多线程 A:C 在聊天 我要存5万
    B：老婆5千

    同步
    异步 -->
    <!-- js时间线
    第一步 载入阶段 默认同步
    获取页面内容 2.htnl 解析
    2.DOM树 html
              head
              meta
    3. 同步 js下载
    js解释器 脚本解析 执行
    4. DOM树
    5.
    解析完成
    6.渲染 文件下载 图片
    7. 载入阶段结束 -->
    <div id="div1">aaaa</div>
    <div id="div2">bbbb</div>
    <script>
    var n=document.getElementById('div1');
    console.log(n);
    n=document.getElementById('div2');
    console.log(n);
    
    </script>
</body>
