<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 一类人， 宅
        //Constructor 构造函数 也是类
        function Otaku(name,age){
            // this指向实例化后的空对象  构造的过程
            this.name=name;
            this.age=age;

        }
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourname = function (){
            console.log('名字是' + this.name);
        }

        var yp = new Otaku("杨鹏",18);
        var xf = new Otaku("姜野芳",18);
//代替new 实现一样的效果
        function ObjectFactor(conFn,name,age){
           //conFn形参
            // 1.返回一个新的空对象
            var obj = new Object();
            //2.加上构造函数上拥有的属性

            conFn.call(obj,name,age);
            obj.__proto__= conFn.prototype;
            //3.得到原型上的方法或属性？

            //obj.name =
            return obj;

        }
        var yh = ObjectFactor(Otaku, "喻晗",18);
        console.log(yh);
    </script>
    
</body>
</html>
