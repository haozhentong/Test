<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duck sing- js动态类型</title>
</head>
<body>
    <script>
        //json object
        //背景：合唱团招募
        //新建数组
        let choir =[];//合唱团
        const duck={
            //简写
            duckSinging(){
                console.log('嘎嘎嘎');
            },
   
        }
        const chicken = {
            duckSinging(){
                console.log('嘎嘎嘎');
            }

        }
        //变量的赋值
        let  joinChoir;
        joinChoir = 2;
        joinChoir = (animal)=>{
            //规避不合法
            //typeof 可以获取变量的类型
           if (animal && typeof animal.duckSinging === 'function'){

            
            choir.push(animal);
            console.log('恭喜加入合唱团');
            console.log(choir.length);
            }

        };
        for (let i=0;i<999;i++){
            joinChoir(duck);
           
        }
        console.log('合唱团数量',choir.length);
        joinChoir(chicken);
        console.log('合唱团数量',choir.length);
    </script>
    
    
</body>
</html>
