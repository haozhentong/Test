<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="weui-tab">
                <div class="weui-tab__panel">
    
                </div>
                <div class="weui-tabbar">
                    <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                        <span style="display: inline-block;position: relative;">
                            <img src="./images/fricon.png" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                        </span>
                        <p class="weui-tabbar__label">群无界</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">消息</p>
                    </a>
    
                    <a href="javascript:;" class="weui-tabbar__item">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">我的</p>
                    </a>
                </div>
            </div>
        </div>
            <script type="text/javascript" class="tabbar js_show">
                $(function(){
                    $('.weui-tabbar__item').on('click', function () {
                        $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
                    });
                });</script>

    
</body>
</html>
