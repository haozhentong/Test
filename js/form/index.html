<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                 <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                        <input type="text" class="weui-input name" placeholder="请输入你的姓名" value="123">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">qq</label>
                </div>
                <div class="weui-cell__bd">
                        <input type="text" class="weui-input qq" placeholder="请输入qq号" value="123">
                </div>
            </div>
            <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                            <input type="text" class="weui-input phone" placeholder="请输入手机号" value="123">
                    </div>
                </div>
                <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label date">日期</label>
                        </div>
                        <div class="weui-cell__bd">
                                <input type="text" class="weui-input date" placeholder=" 年/月/日" value="123">
                        </div>
                    </div>

            <div class="subm">
                    <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">提交</a>

            </div>

        </div>

        <table class="user-info">
          
            <tr>
                <th>姓名</th>
                <th>qq</th>
                <th>手机号</th>
                <th>生日</th>
            </tr>
       
          
                    <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                          </tr>
                    
           
            
        </table>
    </div>
    <script>
    const name = document.querySelector('.name').value;
    const qq = document.querySelector('.qq').value;
    const phone = document.querySelector('.phone').value;
    const date = document.querySelector('.date').value;
    const oSbumit = document.getElementById('submit')
    const Info = document.querySelector('.user-info')


    oSbumit.addEventListener('click', function(){
      let html = '<tr>'+
                    '<td>'+name+'</td>'+
                    '<td>'+qq+'</td>'+
                    '<td>'+phone+'</td>'+
                    '<td>'+date+'</td>'+
                  '</tr>'
      console.log(html)
      let oTr = document.createElement('tr')
      let oTd = document.createElement('td')
      // Info.innerHTML = html
      for (let i = 0; i < 4; i++) {
        oTr.appendChild(oTd)
      }
      Info.appendChild(oTr)
    })
  </script>
 
    
</body>
</html>
