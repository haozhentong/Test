<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="douban-page">
        <div class="douban-container">
            <div class="douban-topbar">
                <a href="#" class="douban-topbar__logo"><span class="logo-1">豆瓣</span><span
                        class="logo-2">douban</span></a>
                <div class="douban-topbar__search">
                    <input type="search" class="douban-topbar__searchinput" placeholder="书籍、电影、音乐、小组、小站、成员">
                    <input type="button" class="douban-topbar__searchbtn ">
                </div>
                <div class="douban-topbar__nav">
                    <ul>
                        <li><a href="#" class="read">读书</a></li>
                        <li><a href="#" class="moive">电影</a></li>
                        <li><a href="#" class="music">音乐</a></li>
                        <li><a href="#" class="group">小组</a></li>
                        <li><a href="#" class="city">同城</a></li>
                        <li><a href="#" class="fm">FM</a></li>
                        <li><a href="#" class="time">时间</a></li>
                        <li><a href="#" class="see">品品</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="douban-download">
        <div class="douban-download__wrap">
        
            <div class="douban-download__load">
                <h3>豆瓣 <sapn>6.0</sapn></h3><br>
                <button class="douban-download-btn">下载app</button>
            </div>
            <div class="douban-download__login">
                <form class="form-login" action="">
                    <p>短信登录／注册 密码登录</p>
                    <p>登录注册表示同意 <a href="#">豆瓣使用协议、隐私政策</a> </p>
                    <input type="text" class="phone" placeholder="手机号"><br>
                    <input type="text" class="validate" placeholder="验证码"><br>
                    <input type="button" class="form-btn" value="登录豆瓣"><br>
                   <label for=""><input type="radio">下次自动登录</label>
                   <a href="#">收不到验证码</a> <br>
                   <hr>
                   <p>第三方登录</p>
                   
                </form>
            </div>
        </div>

    </div>

</body>

</html>
